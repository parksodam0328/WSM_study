<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="webvilletv.css">
</head>
<body>
<div id="tv">
<div id="tvConsole">
	<div id="highlight">
		<img src="images/highlight.png">
	</div>	
	<div id="videoDiv">
		<video controls
		poster="images/prerollposter.jpg"
		id="video"
		src="video/preroll.mp4"
		width="480" height="360">
		</video>
	</div>
	<div id="videoDiv">
		<video controls
		poster="images/prerollposter.jpg"
		id="video"
		width="480" height="360">
		<source src="video/preroll.mp4">
		<source src="video/preroll.ogv">
		<source src="video/preroll.webm">
		</video>
	</div>
</div>
</div>
</body>
</html>
