<html>
<head>
<meta charset="utf-8">
<title>문자쓰기</title>
  <script>
  	function initiate(){
  	  var elem=document.getElementById('canvas');
  	  canvas=elem.getContext('2d');
  
  	  canvas.shadowColor="rgba(0,0,0,0.5)"; /* 그림자의 색상을 선언 */
      canvas.shadowOffsetX=4;
  	  canvas.shadowOffsetY=4;
  	  canvas.shadowBlur=5;
  	  
  	  canvas.font="bold 50px verdana, sans-serif";
  	  canvas.fillText("It's a beautiful day!", 100,100);
  	  
  	canvas.shadowColor="rgba(255,0,0,0.5)"; /* 그림자의 색상을 선언 */
    canvas.shadowOffsetX=4;
  	canvas.fillStyle="#ff0000";
	  canvas.shadowOffsetY=4;
	  canvas.shadowBlur=5;
	  
	  canvas.font="bold 50px verdana, sans-serif";
	  canvas.fillText("It's a beautiful day!", 150,170);
  	}
  	window.addEventListener("load", initiate, false);
   </script>
</head>
<body>
  <section id="canvasbox">
    <canvas id="canvas" width="800" height="300">
      Your browser doesn't support the canvas element
    </canvas>
  </section>
</body>
</html>
