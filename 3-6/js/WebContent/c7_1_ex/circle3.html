<html>
<head>
<meta charset="utf-8">
  <title>피자그리기</title>
  <script>
    function initiate(){
  	  var elem=document.getElementById('canvas');
  	  canvas=elem.getContext('2d');
  
  	  canvas.beginPath();
  	  canvas.arc(100,100,50,0,Math.PI*2, false);
  	  canvas.stroke();
  	  
  	canvas.beginPath();
	  canvas.arc(200,200,50,0,Math.PI*1, false);
	  canvas.stroke();
	  
	  canvas.beginPath();
  	  canvas.arc(300,300,50,0,Math.PI*1, true);
  	  canvas.stroke();
  	  
  	canvas.beginPath();
	  canvas.arc(400,400,50,0,Math.PI*1.5, false);
	  canvas.stroke();
	  
	  canvas.beginPath();
  	  canvas.arc(500,500,50,0,Math.PI*1.5, true);
  	  canvas.stroke();
  	  
  	canvas.beginPath();
	  canvas.arc(600,600,50,0,Math.PI*1, false);
	  canvas.stroke();
	  
	  canvas.beginPath();
	  canvas.arc(700,700,50,0,Math.PI*1, false);
	  canvas.stroke();
	  
	  canvas.beginPath();
	  canvas.arc(800,800,50,0,Math.PI*1, false);
	  canvas.stroke();
  	}
  	window.addEventListener("load", initiate, false);
  </script>
</head>
<body>
  <section id="canvasbox">
    <canvas id="canvas" width="500" height="300">
      Your browser doesn't support the canvas element
    </canvas>
  </section>
</body>
</html>
