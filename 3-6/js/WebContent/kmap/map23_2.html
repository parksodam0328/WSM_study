<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>커스텀 타일셋1</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=65c4358cca19b88f9ce37eb25a74b6df"></script>
<script>
var domain = 'https://img00.deviantart.net';
var path = '/eb9c/i/2011/347/0/8/';
var plan = function( x, y, z ) {
    y = -y - 1;
    var limit = Math.ceil( 3 / Math.pow( 2, z ) );

    if ( 0 <= y && y < limit && 0 <= x && x < limit ) {
        return domain + path + 
        'pokemon_dppthgss_tileset_by_lightbulb15-d4eb7yc.png';
    } else {
        return 'http://i1.daumcdn.net/dmaps/apis/white.png';
    }
};

daum.maps.Tileset.add( 'PLAN',
        new daum.maps.Tileset(
            700, 700, plan, '', false, 0, 2 ) );

var node = document.getElementById( 'map' );
var map = new daum.maps.Map( node, {
    projectionId: null,
    mapTypeId: daum.maps.MapTypeId.PLAN,
    $scale: false,
    center: new daum.maps.Coords( 800, -700 ),
    level: 2
} );
var center = map.getCenter();
var marker = new daum.maps.Marker({
    position: center
});
marker.setMap(map);

var infowindow = new daum.maps.InfoWindow({
    content: '커스텀 타일셋을 올릴수 있습니다!'
});
infowindow.open(map, marker);
</script>
</body>
</html>
